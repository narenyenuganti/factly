<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>NewFactly</title>
    <link rel="stylesheet" href="newPopup.css" />
    <script src="popup.js"></script>
  </head>
  <body>
    <form class="form-style-9">
      <ul>
        <li>
          <button class="button-secondary pure-button" name="county">County Updates</button>
          <button class="button-secondary pure-button" name="state">State Updates</button>
          <button class="button-secondary pure-button" name="national">National Updates</button>
          <button class="button-secondary pure-button" name="global">Global Updates</button>
        </li>
        <li>
          <input
            type="text"
            name="reverse"
            class="field-style field-split align-left"
            placeholder="ReverseSearch Text"
          />
        </li>
        <li>
          <input
            type="text"
            id="chatbotinput"
            class="field-style field-full align-none"
            placeholder="TALK TO CHATBOT HERE"
          >
          <!-- <input type="submit" value="Send Message"/> -->
          <button id="submit_button" >SUBMIT</button>
        </li>
        <li>
          <textarea
            name="chatbotoutput"
            class="field-style"
            placeholder="CHATBOT TALKS HERE"
          ></textarea>
        </li>
        <li>
          <button class="button-success pure-button">0 Upvote</button>
          <button class="button-error pure-button">1 Downvote</button>
        </li>
      </ul>
    </form>
  </body>
</html>
