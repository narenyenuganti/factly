<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>NewFactly</title>
    <link rel="stylesheet" href="newPopup.css" />
    <script src="popup.js"></script>
  </head>
  <body>
    <div class="form-style-9">
      <ul>
        <li>
          <button class="button-secondary pure-button">County Updates</button>
          <button class="button-secondary pure-button">State Updates</button>
          <button class="button-secondary pure-button">National Updates</button>
          <button class="button-secondary pure-button">Global Updates</button>
        </li>
        <li>
          <input
            type="text"
            name="field3"
            class="field-style field-split align-left"
            placeholder="ReverseSearch Text"
          />
        </li>
        <li>
          <input
            type="text"
            name="field3"
            class="field-style field-full align-none"
            placeholder="TALK TO CHATBOT HERE"
          />
          <input type="submit" value="Send Message" />
        </li>
        <li>
          <textarea
            name="field5"
            class="field-style"
            placeholder="CHATBOT TALKS HERE"
          ></textarea>
        </li>
        <li>
          <button class="button-success pure-button">0 Upvote</button>
          <button class="button-error pure-button">1 Downvote</button>
        </li>
      </ul>
    </div>
  </body>
</html>
